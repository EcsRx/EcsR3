name: Build And Test
on: [push]

env:
  BuildVersion: '8.0.${{github.run_number}}'
  SolutionFile: 'src/EcsR3.sln'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 9.0.x
      - name: Build
        run: dotnet restore ${{ env.SolutionFile }}
      - name: Build
        run: dotnet build --configuration Release -p:Version=${{ env.BuildVersion }} ${{ env.SolutionFile }}
      - name: Test
        run: dotnet test --configuration Release --no-build ${{ env.SolutionFile }}